{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h2>{{ template_data.title }}</h2>
  <hr>
  {% if template_data.success %}
    <div class="alert alert-success">{{ template_data.success }}</div>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ template_data.form.as_p }}
    <p>
        <button type="submit" class="btn btn-dark">Change Password</button>
    </p>
  </form>
</div>
{% endblock %}
